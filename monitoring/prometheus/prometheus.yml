# ============================================================================
# Prometheus Configuration - XNAi Foundation Stack
# Purpose: Centralized metrics collection for monitoring RAG API, Redis, Qdrant
# Network: xnai_network (integrated with main stack)
# ============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'xnai-foundation'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - '/etc/prometheus/rules/*.yml'

# ============================================================================
# SCRAPE CONFIGURATIONS
# ============================================================================
scrape_configs:
  # =========================================================================
  # RAG API Metrics
  # =========================================================================
  - job_name: 'rag-api'
    static_configs:
      - targets: ['rag:8000']
        labels:
          service: 'rag-api'
          instance: 'xnai-rag-api'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
    scheme: http
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'xnai-rag-api'

  # =========================================================================
  # Redis Exporter - Metrics from Redis
  # =========================================================================
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'
          instance: 'xnai-redis'
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s
    scheme: http
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'xnai-redis-exporter'

  # =========================================================================
  # Qdrant Vector Database Metrics
  # =========================================================================
  - job_name: 'qdrant'
    static_configs:
      - targets: ['qdrant:6333']
        labels:
          service: 'qdrant'
          instance: 'xnai-qdrant'
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s
    scheme: http
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'xnai-qdrant'

  # =========================================================================
  # Node Exporter - System & Host Metrics
  # =========================================================================
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'
          instance: 'xnai-host'
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s
    scheme: http
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'xnai-host-metrics'

  # =========================================================================
  # cAdvisor - Container Metrics
  # =========================================================================
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'
          instance: 'xnai-containers'
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s
    scheme: http
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'xnai-cadvisor'

  # =========================================================================
  # Consul - Service Discovery & Health Metrics
  # =========================================================================
  - job_name: 'consul'
    static_configs:
      - targets: ['consul:8500']
        labels:
          service: 'consul'
          instance: 'xnai-consul'
    metrics_path: '/v1/agent/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s
    scheme: http
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'xnai-consul-metrics'

  # =========================================================================
  # Prometheus Self-Monitoring
  # =========================================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          instance: 'xnai-prometheus'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

name: Smoke â€” runtime_probe

on: [push, pull_request]

jobs:
  runtime-probe-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install deps
        run: python -m pip install --upgrade pip
      - name: Run runtime_probe smoke test
        run: |
          python scripts/runtime_probe.py --output-dir tmp && \
          python -c "import json; d=json.load(open('tmp/runtime_probe.json')); assert 'host_cpu_cores' in d"
